<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CRG Data Tool</title>
        <link rel="stylesheet" href="../node_modules/typeface-raleway/index.css">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="container">
            <div class="row mb-4 my-ui-text">
                <div class="col">
                <h1><strong>CRG Data Tool</strong></h1>
                <ol>
                    <li>Select a CRG Game Data File.</li>
                    <li>Either generate a new StatsBook, or export your data to an existing StatsBook.
                        (It is <em>strongly</em> recommended to back up your existing StatsBook file first.)</li>
                </ol>
                </div>
            </div>
            <div class="row mb-4 my-ui-text">
                <div class="col">
                    <div class = "row justify-content-center">
                        <div class = "col-12 text-center h5">CRG Gamedata File</div>
                    </div>
                    <div class = "row justify-content-center">
                        <div class = "col-md-10" id="drag-file">
                                <input type="file" name="file" id="file-select" class="inputfile" accept=".json" />
                                <label for="file-select">Choose a file<BR><span class="box__dragndrop">or drag it here.</span></label>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class = "row justify-content-center">
                        <div class = "col-12 text-center h5">WFTDA StatsBook File</div>
                    </div>
                    <div class="row justify-content-center mt-2" id="right-box">
                    </div>
                </div>
            </div>
            <div class="row my-ui-text">
                <div class="col" id="fileInfoBox">                  
                        <H5>File Info:</H5> No File Loaded
                </div>
            </div>
            <div class="row my-ui-text justify-content-start">
                <div class="col-md-auto">
                    <div class="row">
                        <div class="col-md" id="teamOneBox"></div>
                    </div>
                    <div class="row">
                        <div class="col-md" id="teamTwoBox"></div>
                    </div>
                </div>
                <div class="col-md-3 align-self-center" id="teamSwapBox"></div>
            </div>
        </div>

        <script>
            window.jQuery = window.$ = require('jquery');
        </script>
        <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    </body>
<script src="index.js"></script>
</html>
